
stages:
  - lint
  - test
  - coverage

.bases:
  before_script:
    - php-version $PHP_VERSIONS
    - php -v
    - composer --version
    - composer install
  tags:
    - php

.atoum:
  extends: .bases
  stage: test
  script: ./vendor/bin/atoum
  coverage: '/Code coverage value: \d+\.\d+%/'
  artifacts:
    reports:
      junit: reports/atoum-$PHP_VERSIONS.xunit.xml

.lint:
  extends: .bases
  stage: lint
  script:
    - mkdir -p reports
    - ./vendor/bin/phpcs --report=junit --report-file=reports/phpcs-$PHP_VERSIONS.junit.xml
  artifacts:
    reports:
      junit: reports/phpcs-$PHP_VERSIONS.junit.xml

.coverage-check:
  extends: .bases
  stage: coverage
  script:
    - echo '0' >> coverage
    - export saved=`head -n 1 coverage`
    - export coverage=`./vendor/bin/atoum | grep '> Code coverage value:' | sed -E -e 's/\%$//' | awk -F':' '{ print $2 * 100 }'`
    - (( $coverage < $saved )) && exit 1
    - echo $coverage > coverage
  cache:
    key: "$CI_COMMIT_REF_SLUG-$PHP_VERSIONS"
    paths:
      - coverage


atoum:PHP7.1:
  variables:
    PHP_VERSIONS: '7.1'
  extends: .atoum

